#define FIRE_EVOCATION_EVENT
    # every time that a unit is summoned, a summon event is invoked
    [fire_event]
        name=summon
        [primary_unit]
            x,y=$x1,$y1 # the summoner
        [/primary_unit]
        [secondary_unit]
            x,y=$locfilter[$randomvar].x,$locfilter[$randomvar].y # the summoned
        [/secondary_unit]
    [/fire_event]
#enddef

