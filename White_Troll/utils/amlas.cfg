#textdomain wesnoth-White_Troll

# macro to clear negative statuses
#define REMOVE_SLOW_AND_POISON
    [effect]
        apply_to=status
        remove=poisoned
    [/effect]
    [effect]
        apply_to=status
        remove=slowed
    [/effect]
#enddef

